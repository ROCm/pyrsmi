[pytest]
# Pytest configuration for pyrsmi

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    integration: Integration tests requiring actual GPU hardware
    unit: Unit tests that can run without hardware
    slow: Tests that take significant time to run
    multi_gpu: Tests that require multiple GPUs

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Coverage options (when using pytest-cov)
[coverage:run]
source = pyrsmi
omit =
    */tests/*
    */_version.py
    */versioneer.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

